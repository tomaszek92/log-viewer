<div class="card">
  <div class="card-header">
    <button class="btn btn-link" data-toggle="collapse" data-target="#formattingDetailsBody" aria-expanded="true" aria-controls="formattingDetailsBody"
      style="padding-left: 0;">
      Formatting details
    </button>
  </div>
  <div id="formattingDetailsBody" class="collapse hide">
    <div class="card-body">
      <form name="form" novalidate #form="ngForm">
        <div class="form-row">
          <div class="form-group col">
            <div class="form-check">
              <input id="show-source-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.showSource" name="showSource">
              <label class="form-check-label form-check-label-sm" for="show-source-cb">
                Show source
              </label>
            </div>
          </div>
          <div class="form-group col">
            <div class="form-check">
              <input id="utc-as-local-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.utcAsLocal" name="utcAsLocal">
              <label class="form-check-label form-check-label-sm" for="utc-as-local-cb">
                UTC as local
              </label>
            </div>
          </div>
          <div class="form-group col">
            <div class="form-check">
              <input id="detailed-exceptions-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.detailedExceptions"
                name="detailedExceptions">
              <label class="form-check-label" for="detailed-exceptions-cb">
                Detailed exceptions
              </label>
            </div>
          </div>
          <div class="form-group col"></div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <div class="form-check">
              <input id="show-extra-field1-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.showExtraField1"
                name="showExtraField1">
              <label class="form-check-label" for="show-extra-field1-cb">
                Show extra field 1
              </label>
            </div>
          </div>
          <div class="form-group col">
            <div class="form-check">
              <input id="show-extra-field2-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.showExtraField2"
                name="showExtraField1">
              <label class="form-check-label" for="show-extra-field2-cb">
                Show extra field 2
              </label>
            </div>
          </div>
          <div class="form-group col">
            <div class="form-check">
              <input id="show-extra-field3-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.showExtraField3"
                name="showExtraField1">
              <label class="form-check-label" for="show-extra-field3-cb">
                Show extra field 3
              </label>
            </div>
          </div>
          <div class="form-group col">
            <div class="form-check">
              <input id="show-extra-field4-cb" class="form-check-input" type="checkbox" [(ngModel)]="formattingSettings.showExtraField4"
                name="showExtraField1">
              <label class="form-check-label" for="show-extra-field4-cb">
                Show extra field 4
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
